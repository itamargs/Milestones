
        <div class="row">
        <div class="col-xs-12">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<button class="btn btn-danger" (click)="closeAddForm()">X</button>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-push-6">
			    					<div class="form-group">
										<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="שם פרטי" ngModel required dir="auto">
			    					</div>
			    				</div>	
			    				<div class="col-xs-6 col-sm-6 col-md-pull-6">
			    					<div class="form-group">
										<input type="text" name="last_name" id="last_name" class="form-control input-sm floatlabel" placeholder="שם משפחה" ngModel required dir="auto">
			    					</div>
			    				</div>
			    			</div>
							<div class="row">
								<div class="col-sm-6" style="text-align: right">
									<label class="radio"><input type="radio" name="type" value=1 ngModel required>קטיף ישראלי</label>
                      				<label class="radio"><input type="radio" name="type" value=0 ngModel required>עמק תפארת</label>
			    				</div>
								<div class="col-sm-6">
			    					<div class="form-group">
			    						<input type="text" name="id" id="id" class="form-control input-sm" placeholder="תעודת זהות" ngModel required pattern="\d*" maxlength="9" minlength="9" dir="auto">
										<h5 style="float:right; color:red;">ת.ז.-9 ספרות</h5>
			    					</div>
			    				</div>

							</div>
							
							
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      					<button type="submit" class="btn btn-success btn-block" style="text-align: center" [disabled]="!f.valid">הוסף</button>
			    					</div>
			    				</div>
			    			</div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
